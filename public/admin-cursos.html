<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Área Admin - Cursos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Área de Administração</h1>

    <!-- Formulário para adicionar curso -->
    <form id="cursoForm" enctype="multipart/form-data">
        <input type="text" id="titulo" placeholder="Título do curso" required>
        <input type="text" id="descricao" placeholder="Descrição do curso" required>
        <input type="number" id="preco" placeholder="Preço" required>
        <input type="file" id="imagem" accept="image/*" required>
        <button type="submit">Adicionar Curso</button>
    </form>

    <h2>Cursos Existentes</h2>
    <div id="listaCursos"></div>

    <script src="js/admin.js"></script>
</body>

</html>
